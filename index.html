<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="description" content="A simple library app for adding books." />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="Library Icon.png" />
    <script src="script.js"></script>
    <title>Library App</title>
  </head>
  <body>
    <div class="maincontainer">
      <h1 class="book-tracking">Read Ranger</h1>
      <button class="add-books">+ Add Book</button>

      <div class="modal">
        <h2 class="add-new-book">Add New Book</h2>

        <div class="book">
          <p class="title-1">Book</p>
          <p class="book-input-error">*This Field is Required</p>
          <input
            type="text"
            class="book-input"
            id="book-name"
            minlength="1"
            placeholder="Title"
          />
        </div>

        <div class="author">
          <p class="title-2">Author</p>
          <p class="author-input-error">*This Field is Required</p>
          <input
            type="text"
            class="author-input"
            id="author-name"
            minlength="1"
            placeholder="Author"
          />
        </div>

        <div class="pages">
          <p class="title-3">Pages</p>
          <p class="pages-input-error">*This Field is Required</p>
          <input
            type="number"
            class="pages-input"
            id="page-amount"
            minlength="1"
            placeholder="Pages"
          />
        </div>

        <div class="status">
          <h3 class="title-4">Status</h3>
          <select name="status" class="book-status">
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
          </select>
        </div>

        <div class="submit">
          <button class="submit-book">Submit</button>
        </div>
      </div>

      <div class="modal-overlay"></div>

      <div class="books"></div>
    </div>

    <div class="footer">
      <p>
        Coded by
        <a href="https://github.com/Blaze4884" target="_blank" rel="noopener"
          >Daniyal Master</a
        >.
      </p>
    </div>
  </body>
</html>
